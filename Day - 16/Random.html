<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>

.container {
    display: flex;
    justify-content: center;
    margin: 350gipx auto;
    padding: 20px;
    max-width: 1200px;
  }

  .row {
    display: flex;
    width: 100%;
    justify-content: space-between;
  }

  .col-empty {
    flex: 1;
  }

  .quotebox {
    flex: 2;
    padding: 20px;
    background-color: #f9f9f9;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  .col-full {
    flex: 1;
    width: 100%;
    text-align: center;
  }

  .quotemark {
    font-size: 2rem;
    color: #555;
  }

  blockquote {
    font-style: italic;
    color: #333;
    margin: 0;
    padding: 0;
    border-left: 5px solid #b41414;
    padding-left: 15px;
  }

  #quotetext {
    font-size: 1.5rem;
    margin: 10px 0;
    transition: opacity 0.5s;
  }

  #quotesource {
    font-size: 1rem;
    color: #888;
    transition: opacity 0.5s;
  }
  
  .quotebutton {
    display: inline-block;
    margin-top: 30px;
  }
  
  .btn-primary {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.5s;
  }
  
  .btn-primary:hover {
    background-color: #0056b3;
  }
  
  html {
    background: url('https://wallpapers.com/images/featured/pastel-aesthetic-pictures-7m6fad3x90p3x6nz.jpg');
    background-repeat: no-repeat;
    background-size: cover;
  }
  
</style>
<body>
    <div class="container">
        <div class="row">
            <div class="col-empty"></div>
            <div class="quotebox">
                <div class="row">
                    <div class="col-full">
                        <blockquote>
                            <i class="fa fa-quote-left quotemark"></i>
                            <h2 id="quotetext"></h2>
                            <footer id="quotesource"></footer>
                        </blockquote>
                    </div>
                </div>
                <div class="row">
                    <div class="col-full">
                        <div class="quotebutton">
                            <button class="btn-primary" id="newquote" onclick="getQuote()">New Quote</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-empty"></div>
        </div>
    </div>
    <script src="Random.js"></script>
</body>
</html>
